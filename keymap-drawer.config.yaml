  zmk_preamble: '#define KEYMAP_DRAWER'
  zmk_additional_includes: ['config']
  zmk_combos:
    combo_oe_colemak: { align: top,    o: 1.25, arc_scale: 0.75 }
    combo_mouse_tog:  { align: bottom, o: 0.5,  arc_scale: 1.0 }