draw_config:
  key_w: 60
  key_h: 56
  split_gap: 30.0
  combo_w: 28
  combo_h: 26
  key_rx: 6.0
  key_ry: 6.0
  dark_mode: auto
  n_columns: 1
  separate_combo_diagrams: false
  combo_diagrams_scale: 2
  inner_pad_w: 2.0
  inner_pad_h: 2.0
  outer_pad_w: 30.0
  outer_pad_h: 56.0
  line_spacing: 1.2
  arc_radius: 6.0
  append_colon_to_layer_header: true
  small_pad: 2.0
  legend_rel_x: 0.0
  legend_rel_y: 0.0
  draw_key_sides: false
  key_side_pars:
    rel_x: 0.0
    rel_y: 4.0
    rel_w: 12.0
    rel_h: 12.0
    rx: 4.0
    ry: 4.0
  svg_extra_style: ''
  footer_text: 'Created with <a href="https://github.com/caksoylar/keymap-drawer">keymap-drawer</a>'
  shrink_wide_legends: 7
  style_layer_activators: true
  glyph_tap_size: 14
  glyph_hold_size: 12
  glyph_shifted_size: 10
  glyphs: {}
parse_config:
  preprocess: true
  skip_binding_parsing: false
  raw_binding_map:
    '&td_sys_reset':
      shifted: $$mdi:flash-alert$$ 
      tap: RESET
      hold: tap 3x
    '&td_bt_clr':
      shifted: $$mdi:bluetooth$$ 
      tap: CLEAR
      hold: tap 3x
    '&td_bootloader':
      shifted: $$mdi:usb-flash-drive$$
      tap: BOOT
      hold: tap 3x
    '&studio_unlock':
      shifted: $$mdi:monitor-edit$$
      tap: Studio Unlock
    '&studio_unlock': Unlock
    '&td_tog_colemak': 
      tap: TGL COLEMAK
      hold: tap 3x
    '&mute_mic': $$mdi:microphone-off$$
    '&caps_word': CAPS WORD

    "&mmv MOVE_UP":
      shifted: $$mdi:mouse$$
      tap: $$mdi:arrow-up-bold$$
    "&mmv MOVE_LEFT":
      shifted: $$mdi:mouse$$
      tap: $$mdi:arrow-left-bold$$
    "&mmv MOVE_DOWN":
      shifted: $$mdi:mouse$$
      tap: $$mdi:arrow-down-bold$$
    "&mmv MOVE_RIGHT":
      shifted: $$mdi:mouse$$
      tap: $$mdi:arrow-right-bold$$

    "&mkp MB1":
      shifted: $$mdi:mouse$$
      tap: MB1
    "&mkp MB2":
      shifted: $$mdi:mouse$$
      tap: MB1
    "&mkp MB3":
      shifted: $$mdi:mouse$$
      tap: MB1
    "&mkp MB4":
      shifted: $$mdi:mouse$$
      tap: MB4
    "&mkp MB5":
      shifted: $$mdi:mouse$$
      tap: MB5

    "&msc SCRL_UP":
      shifted: $$mdi:mouse-scroll-wheel$$
      tap: $$mdi:transfer-up$$
    "&msc SCRL_DOWN":
      shifted: $$mdi:mouse-scroll-wheel$$
      tap: $$mdi:transfer-down$$
    "&msc SCRL_LEFT":
      shifted: $$mdi:mouse-scroll-wheel$$
      tap: $$mdi:transfer-left$$
    "&msc SCRL_RIGHT":
      shifted: $$mdi:mouse-scroll-wheel$$
      tap: $$mdi:transfer-right$$
  sticky_label: sticky
  toggle_label: toggle
  tap_toggle_label: tap-toggle
  trans_legend:
    t: ▽
    type: trans
  layer_legend_map: {}
  mark_alternate_layer_activators: true
  modifier_fn_map:
    left_ctrl: Ctl
    right_ctrl: Ctl
    left_shift: Sft
    right_shift: Sft
    left_alt: Alt
    right_alt: AltGr
    left_gui: Gui
    right_gui: Gui
    keycode_combiner: '{mods}+{key}'
    mod_combiner: '{mod_1}+{mod_2}'
    special_combinations:
      left_ctrl+left_alt+left_gui+left_shift: Hyper
      left_ctrl+left_alt+left_shift: Meh
  qmk_remove_keycode_prefix:
  - KC_
  qmk_keycode_map:
    XXXXXXX: ''
    'NO': ''
    MINUS: '-'
    MINS: '-'
    EQUAL: '='
    EQL: '='
    LEFT_BRACKET: '['
    LBRC: '['
    RIGHT_BRACKET: ']'
    RBRC: ']'
    BACKSLASH: \
    BSLS: \
    NONUS_HASH: '#'
    NUHS: '#'
    SEMICOLON: ;
    SCLN: ;
    QUOTE: ''''
    QUOT: ''''
    GRAVE: '`'
    GRV: '`'
    COMMA: ','
    COMM: ','
    DOT: .
    SLASH: /
    SLSH: /
    TILDE: '~'
    TILD: '~'
    EXCLAIM: '!'
    EXLM: '!'
    AT: '@'
    HASH: '#'
    DOLLAR: $
    DLR: $
    PERCENT: '%'
    PERC: '%'
    CIRCUMFLEX: ^
    CIRC: ^
    AMPERSAND: '&'
    AMPR: '&'
    ASTERISK: '*'
    ASTR: '*'
    LEFT_PAREN: (
    LPRN: (
    RIGHT_PAREN: )
    RPRN: )
    UNDERSCORE: _
    UNDS: _
    PLUS: +
    LEFT_CURLY_BRACE: '{'
    LCBR: '{'
    RIGHT_CURLY_BRACE: '}'
    RCBR: '}'
    PIPE: '|'
    COLON: ':'
    COLN: ':'
    DOUBLE_QUOTE: '"'
    DQUO: '"'
    DQT: '"'
    LEFT_ANGLE_BRACKET: <
    LABK: <
    LT: <
    RIGHT_ANGLE_BRACKET: '>'
    RABK: '>'
    GT: '>'
    QUESTION: '?'
    QUES: '?'
  zmk_remove_keycode_prefix:
  - 'DE_'
  zmk_keycode_map:
    BSPC:
      type: backspace
      tap: $$mdi:backspace-outline$$
    RET:
      type: enter
      tap: $$mdi:keyboard-return$$
    SPC:
      type: space
      tap: $$mdi:keyboard-space$$
    SPACE:
      type: space
      tap: $$mdi:keyboard-space$$
    TAB:
      type: tab
      tap: $$mdi:keyboard-tab$$
    CAPS: $$mdi:apple-keyboard-caps$$
    DEL: $$mdi:backspace-reverse-outline$$

    LCTRL: LCtrl
    LALT: Alt
    LSHIFT: $$mdi:apple-keyboard-shift$$
    LSHFT: $$mdi:apple-keyboard-shift$$
    LGUI: LSuper
    RCTRL: RCtrl
    RALT: AltGr
    RSHIFT: $$mdi:apple-keyboard-shift$$
    RSHFT: $$mdi:apple-keyboard-shift$$
    RGUI: RSuper

    C_MUTE: $$mdi:volume-off$$
    C_VOL_UP: $$mdi:volume-high$$
    C_VOL_DN: $$mdi:volume-low$$

    C_NEXT: $$mdi:skip-next$$
    C_PREV: $$mdi:skip-previous$$
    C_PP: $$mdi:play-pause$$

    BT_CLR: $$mdi:bluetooth-off$$
    BT_SEL: $$mdi:bluetooth-connect$$
    BT_DISC: $$mdi:bluetooth-off$$

    PG_UP: $$mdi:transfer-up$$
    PG_DN: $$mdi:transfer-down$$

    UP: $$mdi:arrow-up-bold$$
    DOWN: $$mdi:arrow-down-bold$$
    LEFT: $$mdi:arrow-left-bold$$
    RIGHT: $$mdi:arrow-right-bold$$

    A_UMLAUT: 'Ä'
